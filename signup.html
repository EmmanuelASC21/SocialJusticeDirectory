    <div class="container">
        <form class='form' id='Login' action="index.html">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <a href="index.html"><button class="myButton" type="submit">Login</button></a>
            
            <p class="form__text">
                <a id="linkCreateAccount" href="#" class="form__link">Don't have an account? Create one!</a>
            </p>
            <p class="form__text">
                <a id="linkforgot" href="#" class="form__link">Forgot Your Password?</a>
            </p>
        </form>

        <form class='form form--hidden' id='CreateAccount'>
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <a href="#"><button class="myButton" type="submit">Sign Up</button></a>
            <p class="form__text">
                <a id="linkLogin" href="#" class="form__link">Already have an account? Log In!</a>
            </p>
        </form>

        <form class='form form--hidden' id='forgotacc'>
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <a href="#"><button class="myButton" type="submit">Submit</button></a>
            <p class="form__text">
                <a id="linkLogin" href="signup.html" class="form__link">Go Back To Sign In</a>
            </p>
        </form>
