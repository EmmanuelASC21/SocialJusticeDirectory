<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="/signup/signup.js"></script>
    <script src="/signup/validation.js"></script>
    <link rel="stylesheet" href="/signup/signup.css">
</head>
<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>










    <div class="container">
        <form class='form' id='Login' action="logged.html">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <a href="logged.html"><button class="myButton" type="submit">Login</button></a>
            
            <p class="form__text">
                <a id="linkCreateAccount" href="#" class="form__link">Don't have an account? Create one!</a>
            </p>
            <p class="form__text">
                <a id="linkforgot" href="#" class="form__link">Forgot Your Password?</a>
            </p>
        </form>

        <form class='form form--hidden' id='CreateAccount'>
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPass" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <a href="#"><button class="myButton" type="submit">Sign Up</button></a>
            <p class="form__text">
                <a id="linkLogin" href="#" class="form__link">Already have an account? Log In!</a>
            </p>
        </form>

        <form class='form form--hidden' id='forgotacc'>
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class= "form__input-error-message"></div>
            </div>
            <a href="#"><button class="myButton" type="submit">Submit</button></a>
            <p class="form__text">
                <a id="linkLogin" href="signup.html" class="form__link">Go Back To Sign In</a>
            </p>
        </form>    
    </div>
</body>
</html>
